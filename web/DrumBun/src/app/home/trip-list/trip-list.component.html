<div class="row">
  <div class="col-xs-12">
    <h4 *ngIf="needs == null && offers == null">{{errorMessage}}</h4>
    <div *ngIf="needData">
    <app-need-item
      *ngFor="let needElement of needs"
      [need]="needElement"></app-need-item>
   </div>
    <div *ngIf="!needData">
      <app-offer-item
        *ngFor="let offerElement of offers"
        [offer]="offerElement"></app-offer-item>
    </div>
  </div>
</div>
