<div class="row">
  <h3>
    My Needs:
    <button class="btn btn-primary" style="float: right" (click)="newNeed()">Create New Need</button>
  </h3>

</div>
<hr>
<h4 *ngIf="needs == null">{{errorMessage}}</h4>
<app-user-needs
  *ngFor="let needElement of needs"
  [need]="needElement"></app-user-needs>
