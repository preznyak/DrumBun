<div class="row">
  <h3>
    My Offers:
    <button class="btn btn-primary" style="float: right" (click)="newOffer()" [disabled]="disabled" title="{{noNewOffer}}">Create New Offer</button>
  </h3>

</div>
<hr>
<h4 *ngIf="offer == null">{{errorMessage}}</h4>
<app-user-offers
  *ngFor="let offerElement of offers"
  [offer]="offerElement"></app-user-offers>
