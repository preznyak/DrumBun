<div class="list-group-item" style="margin-top: 1%">
  <form class="form-inline" style=" display: inline-block">
    <div class="form-group">
      <label for="from">From:</label>
      <input type="from" class="form-control" id="from">
    </div>
    <div class="form-group">
      <label for="to">To:</label>
      <input type="to" class="form-control" id="to">
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <select type="radio" class="form-control" id="type">
        <option value="1">Offers</option>
        <option value="2">Needs</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
