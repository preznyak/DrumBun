<a class="list-group-item clearfix">
  <div class="row" style="margin-bottom: 10px">
    <div class="col-md-4">
      <p class="list-group-item-text" style="font-size: x-large">{{offer.path.start}}</p>
    </div>
    <div class="col-md-offset-4  col-md-4">
      <p class="list-group-item-text" style="float: right; font-size: x-large">{{offer.path.destination}}</p>
    </div>
  </div>
  <p class="list-group-item-text">Enroute: {{offer.path.enroute}}</p>
  <p class="list-group-item-text">Date: {{offer.date}}</p>
  <p class="list-group-item-text">Available Seats: {{offer.maxSeats - offer.occupiedSeats}}</p>
  <p class="list-group-item-text">Comments: {{offer.comment}}</p>
  <div class="row" style="margin-top: 10px;">
    <div class="col-md-8">
      <p>People who joined: </p>
      <ul *ngIf="offer.passengers != null">
        <li *ngFor="let passengers of offer.passengers">
          <a (click)="seePassengerProfile(passengers.username)" style="cursor: pointer">{{ passengers.username }}</a>
        </li>
      </ul>
      <p *ngIf="offer.passengers[0] == null">No passengers yet. </p>
    </div>
    <div class="col-md-4">
      <button class="btn btn-danger" style="float: right" (click)="deleteOffer(offer.id)">Delete</button>
    </div>
  </div>
</a>
